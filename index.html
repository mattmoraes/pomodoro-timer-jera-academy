<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- arquivo javascript -->
    <script src="main.js"></script>

    <!-- arquivo CSS -->
    <link rel="stylesheet" href="style.css" />


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Pomodoro Timer</title>
</head>

<body onload="template_timer()">
    <div class="container">

        <!-- cabeçalho -->
        <h1 class="text-center my-5 heading">Pomodoro Timer</h1>

        <!-- Timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>

        <!-- mensagem para o usuário -->
        <div class="my-5">
            <h3 id="done" class="text-center"></h3>
        </div>

        <!-- iniciar contadores e reset -->
        <div class="container d-flex justify-content-center my-5">
            <button id="button1" class="buttons" onclick="start_timer()">
                START TIMER
            </button>
            <a class="reset_btn buttons" href="index.html">
                RESET TIMER
            </a>
            <button id="button2" class="buttons" onclick="short_break()">
                SHORT BREAK
            </button>
            <button id="button3" class="buttons" onclick="long_break()">
                LONG BREAK
            </button>
        </div>
    </div>
</body>

</html>
